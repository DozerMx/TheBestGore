<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TheForoBestGore - Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">TheForoBestGore</h1>
            <div class="profile-icon" onclick="toggleProfileMenu()">
                <img id="profile-pic" src="default-profile.png" alt="Foto de Perfil">
            </div>
            <div id="profile-menu" class="profile-menu" style="display: none;">
                <p id="welcome-message"></p>
                <button onclick="editNick()">Editar Nick</button>
                <button onclick="uploadProfilePic()">Subir Foto de Perfil</button>
                <button onclick="logout()">Cerrar Sesión</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="sidebar">
            <button onclick="toggleSidebar()">≡</button>
            <div id="sidebar-content" class="sidebar-content" style="display: none;">
                <h2>Subir Contenido</h2>
                <form id="upload-form">
                    <label for="file-input">Seleccionar archivo:</label>
                    <input type="file" id="file-input" accept="image/*, video/*" required>
                    <button type="submit">Subir</button>
                </form>
                <progress id="upload-progress" value="0" max="100" style="display: none;"></progress>
            </div>
        </div>

        <div class="content">
            <h2>Contenido Reciente</h2>
            <div id="feed" class="feed">
                <!-- Los videos e imágenes subidas se mostrarán aquí -->
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="home.js"></script>
</body>
</html>
