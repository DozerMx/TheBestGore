<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheBestGore</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <!-- Pantalla de Inicio -->
    <div id="welcome-screen" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h1 class="text-3xl font-bold text-center mb-6 neon-title">Bienvenido a TheBestGore</h1>
            <div class="space-y-4">
                <button onclick="showLoginForm()" class="btn w-full">
                    Iniciar Sesión
                </button>
                <button onclick="showRegisterForm()" class="btn w-full">
                    Registrarse
                </button>
            </div>
        </div>
    </div>

    <!-- Formulario de Registro -->
    <div id="register-form" class="hidden min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-2xl font-bold text-center mb-6 neon-title">Registro</h2>
            <form id="signup-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="signup-email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-white text-gray-900 p-2" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Nick</label>
                    <input type="text" id="signup-nick" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-white text-gray-900 p-2" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="signup-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-white text-gray-900 p-2" required>
                </div>
                <button type="submit" class="btn w-full">
                    Crear Cuenta
                </button>
                <p class="text-center text-sm">
                    ¿Ya tienes cuenta? 
                    <a href="#" onclick="showLoginForm()" class="text-blue-500 hover:text-blue-600">Inicia Sesión</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Formulario de Login -->
    <div id="login-form" class="hidden min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-2xl font-bold text-center mb-6 neon-title">Iniciar Sesión</h2>
            <form id="signin-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="login-email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-white text-gray-900 p-2" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="login-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-white text-gray-900 p-2" required>
                </div>
                <button type="submit" class="btn w-full">
                    Entrar
                </button>
                <p class="text-center text-sm">
                    ¿No tienes cuenta? 
                    <a href="#" onclick="showRegisterForm()" class="text-blue-500 hover:text-blue-600">Regístrate</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Página Principal -->
    <div id="home-screen" class="hidden">
        <!-- Barra de Navegación -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <h1 class="text-xl font-bold neon-title">TheBestGore</h1>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <div class="relative" id="profile-dropdown">
                            <button onclick="toggleProfileMenu()" class="flex items-center space-x-2">
                                <img id="profile-image" src="https://via.placeholder.com/32" alt="Profile" class="h-8 w-8 rounded-full">
                                <span id="user-nick" class="text-gray-700"></span>
                            </button>
                            <div id="profile-menu" class="hidden absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
                                <div class="py-1">
                                    <a href="#" onclick="showProfileSettings()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                        Editar Perfil
                                    </a>
                                    <a href="#" onclick="showMyContent()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                        Mi Contenido
                                    </a>
                                    <a href="#" onclick="logout()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                        Cerrar Sesión
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Contenido Principal -->
        <main class="max-w-7xl mx-auto px-4 py-6">
            <div class="flex">
                <!-- Barra Lateral -->
                <div class="w-64 pr-4">
                    <button onclick="showUploadForm()" class="btn w-full mb-4">
                        Subir Contenido
                    </button>
                    <div class="space-y-2">
                        <button onclick="showAllContent()" class="btn w-full bg-transparent">
                            Todo el Contenido
                        </button>
                        <button onclick="showMyContent()" class="btn w-full bg-transparent">
                            Mi Contenido
                        </button>
                    </div>
                </div>
                
                <!-- Feed de Contenido -->
                <div class="flex-1">
                    <div id="content-feed" class="space-y-6">
                        <!-- El contenido se cargará dinámicamente -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de Subida -->
    <div id="upload-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center modal-overlay">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full modal-content">
            <h2 class="text-2xl font-bold mb-4 neon-title">Subir Contenido</h2>
            <form id="upload-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Título</label>
                    <input type="text" id="content-title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-white text-gray-900 p-2" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Descripción</label>
                    <textarea id="content-description" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-white text-gray-900 p-2" rows="3" required></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Archivo</label>
                    <input type="file" id="content-file" accept="video/*,image/*" class="mt-1 block w-full" required>
                </div>
                <div class="hidden" id="upload-progress">
                    <div class="progress-bar">
                        <div class="progress-bar-fill" style="width: 0%"></div>
                    </div>
                    <p class="text-sm text-gray-600 mt-1">Progreso: <span id="progress-text">0%</span></p>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="hideUploadForm()" class="btn bg-gray-500">
                        Cancelar
                    </button>
                    <button type="submit" class="btn">
                        Subir
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Edición de Perfil -->
    <div id="profile-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center modal-overlay">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full modal-content">
            <h2 class="text-2xl font-bold mb-4 neon-title">Editar Perfil</h2>
            <form id="profile-form" class="space-y-4">
                <div class="flex justify-center mb-4">
                    <div class="relative">
                        <img id="profile-preview" src="https://via.placeholder.com/128" alt="Profile" class="h-32 w-32 rounded-full">
                        <label for="profile-photo" class="absolute bottom-0 right-0 bg-blue-500 text-white rounded-full p-2 cursor-pointer">
                            <i class="fas fa-camera"></i>
                            <input type="file" id="profile-photo" class="hidden" accept="image/*">
                        </label>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Nick</label>
                    <input type="text" id="profile-nick" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-white text-gray-900 p-2" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="profile-email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-white text-gray-900 p-2" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Nueva Contraseña (dejar en blanco para mantener la actual)</label>
                    <input type="password" id="profile-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-white text-gray-900 p-2">
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="hideProfileModal()" class="btn bg-gray-500">
                        Cancelar
                    </button>
                    <button type="submit" class="btn">
                        Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Template para las tarjetas de contenido -->
    <template id="content-card-template">
        <div class="content-card p-4 mb-6">
            <div class="flex justify-between items-start mb-4">
                <div class="flex items-center">
                    <img class="user-avatar h-10 w-10 rounded-full mr-3" src="" alt="User avatar">
                    <div>
                        <h3 class="user-nick font-medium"></h3>
                        <p class="text-sm text-gray-500 upload-date"></p>
                    </div>
                </div>
                <div class="delete-button hidden">
                    <button class="text-red-500 hover:text-red-700">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            <h2 class="content-title text-xl font-bold mb-2"></h2>
            <p class="content-description text-gray-700 mb-4"></p>
            <div class="content-media mb-4"></div>
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button class="like-button flex items-center space-x-2">
                        <i class="far fa-heart text-2xl"></i>
                        <span class="like-count">0</span>
                    </button>
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-eye"></i>
                        <span class="view-count">0</span>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics-compat.js"></script>
    
    <!-- Sweet Alert para notificaciones -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Scripts de la aplicación -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
